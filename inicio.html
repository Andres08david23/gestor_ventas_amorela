<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Amorela</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Logo -->
        <div class="logo">
            <img src="img/logo.png" alt="Amorela Logo">
        </div>

        <!-- Navegación -->
        <nav>
            <ul>
                <li class="active"><a href="inicio.html"><span class="icon">🏠</span>Inicio</a></li>
                <li><a href="ingresos.html"><span class="icon">💰</span>Ingresos</a></li>
                <li><a href="gastos.html"><span class="icon">📑</span>Gastos</a></li>
                <li><a href="facturacion.html"><span class="icon">🧾</span>Facturación</a></li>
                <li><a href="reportes.html"><span class="icon">📊</span>Reportes</a></li>
                <li><a href="clientes.html"><span class="icon">👥</span>Clientes</a></li>
            </ul>
        </nav>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <header>
            <h1>Dashboard</h1>
            <div class="user-actions">
                <span>🔔</span>
                <span>💬</span>
                <span class="user-avatar">👤</span>
            </div>
        </header>

        <!-- Widgets resumen -->
        <div class="summary-widgets">
            <div class="widget">Total Ingresos</div>
            <div class="widget">Total Gastos</div>
            <div class="widget total-clientes">Total Clientes</div>
        </div>

        <!-- Gráficos -->
        <div class="charts-section">
            <div class="chart">Gráfico 1</div>
            <div class="chart">Gráfico 2</div>
        </div>
    </div>

</body>
</html>
